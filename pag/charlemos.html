                    <p class="texto_map">Contactame para mas informacion</p>
                    <form>
                    
                        <label for="nombre">
                            Nombre:
                            <input type="text" id="nombre" required="required"/>

                            <input type="text" id="apellido" required="required"/>
                        </label>

                        <label for="email">

                        </label>

                        <br><br>
                        
                        <label for="mensaje">
                            Mensaje:
                            <textarea name="" id="mensaje" cols="30" rows="5" required></textarea>
                        </label>

                        <br>
                        <br>

                        <button class="card_servicio_boton" type="submit">
                            Enviar
                        </button>
                        <button class="card_servicio_boton" type="reset">

                        </button>
